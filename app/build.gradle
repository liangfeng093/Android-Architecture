apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion compile_sdk_version
    defaultConfig {
        applicationId "com.yuanqi.architecture"
        //具体配置在根目录下的build.gradle中查看
        minSdkVersion min_sdk_version
        targetSdkVersion target_sdk_version
        versionCode version_code
        versionName version_name
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

//具体配置在根目录下的build.gradle中查看
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    implementation "com.android.support:appcompat-v7:$support_version"
    implementation "com.android.support:support-v4:$support_version"
    implementation "com.android.support:design:$support_version"//材料设计包

    //Rxjava+Retrofit
    //Retrofit
    implementation "com.squareup.retrofit2:retrofit:$retrofit2_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit2_version"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofit2_version"

    //Rxjava
    implementation "com.trello.rxlifecycle2:rxlifecycle-kotlin:$rxlifecycle2_version"//管理Rxjava的生命周期
    implementation "io.reactivex.rxjava2:rxjava:$rxjava_version"

    //日志拦截器
    compile "com.squareup.okhttp3:logging-interceptor:$logging_interceptor_version"


}
